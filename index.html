<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This</title>
  <link rel="stylesheet" href="css/main.css">
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This</h1>
      <h4>My Really Cool Blog Post</h4>
      <img src="image/image-of-museum" alt="landscape-image">
      <picture>
        <!-- Source for viewport width less than 960px (landscape) -->
        <source media="(max-width: 960px) and (orientation: landscape)"
                srcset="path-to-landscape-image.jpg">
      </picture>
    </div>

  </header>
</body>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This</h1>
      <h4>My Really Cool Blog Post</h4>
  
      <picture>
    <!-- Source for viewport width less than 960px(square)-->
<style>
  .image-container {
    float: right;
  }
</style>

<div class="image-container">
  <img src="path-to-square-image.jpg" alt="square-image">
</div>
      </picture>
    </div>
  </header>
</body>
</head>
</html>
