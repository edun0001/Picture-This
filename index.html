<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This</title>
  <link rel="stylesheet" href="css/main.css">
<body> 
  <header class="header">
    <div class="title">
      <h1>Picture This</h1>
      <h4>My Really Cool Blog Post</h4>
      <picture>
        <img src="images/museum.jpg" alt="landscape-image">
        <!-- Source for viewport width less than 960px (landscape) -->
        <source media="(max-width: 960px) and (orientation: landscape)"
                srcset="path-to-landscape-image.jpg">
      </picture>

      <h1>Picture This</h1>
      <h4>My Really Cool Blog Post</h4>
      <picture>
        <img src="images/museum.jpg" alt="square-image">
        <!---Source for viewport width equal to or more than 960px(square)-->
        <source media="(min-width: 960px) and (orientation: square)"
        srcset="path-to-square-image.jpg">
